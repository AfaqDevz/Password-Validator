<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <div class="firstdiv container d-flex justify-content-center align-items-center pt-5 pb-5">
            <div class="maindiv d-flex justify-content-center flex-column align-content-center">
                <h1 class="text-center mt-4 text-white">Password Validator</h1>
                <h3 id="strongPass" class="text-center mt-4"></h3>
                <div class="input-group mt-3 mb-5 px-5">
                    <input id="passCheck" type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div id="specialBox" class="checkboxs px-5 d-flex justify-content-center mx-5 py-1">
                    <h5 class="text-center">Special Character</h5>
                </div>
                <div id="lowerBox" class="checkboxs px-5 d-flex justify-content-center mx-5 py-1 mt-3">
                    <h5 class="text-center">Lowercase Characters</h5>
                </div>
                <div id="upperBox" class="checkboxs px-5 d-flex justify-content-center mx-5 py-1 mt-3">
                    <h5 class="text-center">Uppercase Characters</h5>
                </div>
                <div id="numbersBox" class="checkboxs px-5 d-flex justify-content-center mx-5 py-1 mt-3">
                    <h5 class="text-center">Numbers</h5>
                </div>
                <div id="eightBox" class="checkboxs px-5 d-flex justify-content-center mx-5 py-1 mt-3 mb-5">
                    <h5 class="text-center">8 Characters</h5>
                </div>
                <h6 class="text-center text-body-emphasis">Made by <a href="https://afaq.dev/" class="text-white">Afaq</a></h6>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
